<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="main"> 
    <div class="content">
    <div class="content2">
    <h3>weather</h3>
  
    <br>
    <p class="city"></p>
    <div class="pt-2 card-body">
      <div class="g-0 h-100 align-items-center row">
        <div class="d-flex align-items-center col">
          <div>
            <h6 class="mb-2">New York City</h6>
            <div class="fs-11 fw-semibold">
              <div class="text-warning">
                Sunny</div>wind:  
                <spam class="windspeed"></spam>
            </div>
            </div>
            </div>
              
              <div class="text-center ps-2 col-auto"><div class="fs-5 fw-normal font-sans-serif text-primary mb-1 lh-1"id="temp" >31°</div>
              <div class="fs-10 text-800" id="feel">32°</div></div>
 
          </div>
        </div>
            <br>
            <br>
            <br>
            <div class="btnrdi">
              <input placeholder=" search city weather " >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
              <button>search</button>
            </div>
          </div>
    </div>
</div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  
</body>
</html>
